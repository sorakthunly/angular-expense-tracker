<mat-card class="w-100 py-4 bg-primary text-white">
  <h5>Expense Tracker</h5>
</mat-card>

<mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-1">shopping_cart</mat-icon>
      <span class="ml-1">Expense</span>
    </ng-template>

    <button mat-fab class="add-expense"><mat-icon>add</mat-icon></button>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-1">attach_money</mat-icon>
      <span class="ml-1">Income</span>
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mr-1">account_balance_wallet</mat-icon>
      <span class="ml-1">Balance</span>
    </ng-template>

    Content 3
  </mat-tab>
</mat-tab-group>
